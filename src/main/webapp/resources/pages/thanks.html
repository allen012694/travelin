<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="3;http://localhost:8080/travelin/">
</head>
<body>
	<h2>Chân thành cảm ơn bạn đã đóng góp ý kiến cho chúng tôi. Ban
		quản trị sẽ xem xét ý kiến của bạn.</h2>
	<h2 align="center">
		<span id="dem">3</span>
	</h2>
	<script type="text/javascript">
	window.onload = function(){
	     var time = 3;
	     var myVar;
	     myVar = setInterval( myFunction,1000);
	     function myFunction() {
	          time = time -1;
	          document.getElementById("dem").innerHTML = time;
	          if(time == 0){
	              clearInterval(myVar);
	          }
	     }
	}
	</script>
</body>
</html>
